<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <div class="header">Account > Payment methods</div>
        
        <div class="section">
            <div class="section-title">Contact info</div>
            <div class="input-group">
                <label>Enter Email</label>
                <input type="email" placeholder="Email">
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Shipping</div>
            <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Enter Name">
            </div>
            
            <div class="input-group">
                <label>Country or region</label>
                <select>
                    <option>United States</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Address line 1</label>
                <input type="text" placeholder="210 Townsend st.">
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Payment</div>
            <div class="payment-options">
                <button type="button" class="payment-option">
                    <img src="https://img.icons8.com/ios-filled/48/000000/bank-card-front-side.png" />
                    <h3>card</h3>
                </button>
                <button type="button" class="payment-option">
                    <img src="https://img.icons8.com/color/48/000000/google-pay.png" />
                    <h3>Google Pay</h3>
                </button>
                <button type="button" class="payment-option">
                    <img src="https://img.icons8.com/ios-filled/48/000000/bank.png" />
                    <h3>Bank</h3>
                </button>
            </div>
            
            
            <div class="input-group">
                <label>Card number</label>
                <input type="text" placeholder="1284 1234 1234 1234">
                <div class="card-icons">
                    <div class="card-icon active">
                        <i class="fab fa-cc-visa"></i>
                    </div>
                    <div class="card-icon">
                        <i class="fab fa-cc-mastercard"></i>
                    </div>
                    <div class="card-icon">
                        <i class="fab fa-cc-amex"></i>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="input-group">
                    <label>Expiry</label>
                    <input type="text" placeholder="MM / YY">
                </div>
                <div class="input-group">
                    <label>CVC</label>
                    <input type="text" placeholder="CVC">
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="billing-check" checked>
                <label for="billing-check">Billing is same as shipping information</label>
            </div>
        </div>
        
        <p class="footer-text">
            By providing your card information, you allow Name Shop to change your card for future payments in accordance with their terms.
        </p>
        
        <div class="button-group">
            <button class="cancel-btn">Cancel</button>
            <button class="save-btn">Save</button>
        </div>
    </div>
</body>
</html>
